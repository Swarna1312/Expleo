<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Matching Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${matches}" class="container my-5">
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
                	<i class="fas fa-plus-circle ml-2"> Add Order </i>
                </a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>Buyer Name</th>
                                <th>Buyer Price</th>
                                <th>Seller Name</th>
                                <th>Seller Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="match : ${matches}">
                                <td th:text="${match.buyerName}"></td>
                                <td th:text="${match.buyerPrice}"></td>
                                <td th:text="${match.sellerName}"></td>
                                <td th:text="${match.sellerPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
