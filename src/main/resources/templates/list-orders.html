<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${orders}" class="container my-5">
        	<div class="row">
  				<div class="col-sm-4"><p class="my-5">
                	<a href="/add" class="btn btn-primary">
                		<i class="fas fa-plus-circle ml-2"> Add Order </i>
                	</a>
            	</p></div>
  				<div class="col-sm-4"></div>
  				<div class="col-sm-4"><p class="my-5">
                	<a href="/match" class="btn btn-primary">
                	<i class="fas fa-magic ml-2"> Match Order </i></a>
            	</p></div>
			</div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Orderer Name</th>
                                <th>Order Type</th>
                                <th>Order Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.ordererName}"></td>
                                <td th:text="${order.orderType}"></td>
                                <td th:text="${order.orderPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
