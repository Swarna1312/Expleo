<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Order</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createOrder}" th:object="${order}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Orderer Name</label> 
                                <input type="text" th:field="*{ordererName}" class="form-control" 
                                            id="ordererName" placeholder="Orderer Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="type" class="col-form-label">Order Type</label> 
                                <select th:field="*{orderType}" class="form-control">
    								<option th:value="'Buy'" th:text="Buy"></option>
    								<option th:value="'Sell'" th:text="Sell"></option>
								</select>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Order Price</label> 
                                <input type="text" th:field="*{orderPrice}" class="form-control" 
                                            id="orderPrice" placeholder="Order Price" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
